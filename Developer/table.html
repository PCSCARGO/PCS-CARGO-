<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางข้อมูลพอร์ตในประเทศ</title>
    <style>
        /* ฟอนต์ */
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            margin: 20px auto;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #e63946;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #e63946;
            color: white;
            font-weight: 600;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            th, td {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>สายเรือ</th>
                    <th>ระยะเวลา</th>
                    <th>ประเภท</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ZIM</td>
                    <td>12–14 DAYS</td>
                    <td>TRANSSHIP</td>
                </tr>
                <tr>
                    <td>COSCO</td>
                    <td>10–12 DAYS</td>
                    <td>TRANSSHIP</td>
                </tr>
                <tr>
                    <td>OOCL</td>
                    <td>10–12 DAYS</td>
                    <td>TRANSSHIP</td>
                </tr>
                <tr>
                    <td>YANG MING</td>
                    <td>6 DAYS</td>
                    <td>TRANSSHIP</td>
                </tr>
                <tr>
                    <td>WAN HAI</td>
                    <td>7–10 DAYS</td>
                    <td>TRANSSHIP</td>
                </tr>
                <tr>
                    <td>EVERGREEN</td>
                    <td>9 DAYS</td>
                    <td>TRANSSHIP</td>
                </tr>
                <tr>
                    <td>KMTC</td>
                    <td>9–10 DAYS</td>
                    <td>TRANSSHIP</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
